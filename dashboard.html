<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.scss">
</head>

<body>

    <div id="dashboard">
        <header>
            <span class="navIcon">&#9776;</span>
            <img id="logo" src="design/logoFoo.png" alt="">


            <div id="beerLevelSection">

                <div id="beerLevel">

                </div>

                <div id="beerName">

                </div>
            </div>
        </header>

        <template id="beerDropTemplate">
            <div class="beerDrop"></div>
        </template>

        <main>
            <p>Welcome to FooBar! Let the fun flowâ€¦</p>

            <div id="squareContainer">
                <div class="square">
                    <p>Orders in line</p>
                    <p id="ordersInLine" class="number"></p>
                </div>
                <div class="square">
                    <p>Estimated waiting time</p>
                    <p id="estimatedTime" class="number"></p>
                    <p>minutes</p>
                </div>
                <div class="square">
                    <p>Today that many people got a sip of heaven</p>
                    <p id="peopleAll" class="number"></p>
                </div>
            </div>

            <div id="glassBubbles">
                <div class="badge anim">
                    <div class="beer-animation-wrapper">
                        <div class="beer">
                            <div class="foam"></div>
                        </div>
                    </div>
                </div>
                <div class="beerDrops">

                </div>

                <div id="svgLine"></div>
            </div>
        </main>
    </div>

    <template id="bartenderTemplate">
        <td class="dynamicRow"></td>
        <td class="dynamicRow"></td>
        <td class="dynamicRow"></td>
        <td class="dynamicRow"></td>
        <td class="dynamicRow"></td>
    </template>

    <div id="bartenders">
        <p>Bartenders</p>
        <div id="bartenderPics">
            <div id="bartender1" class="bartender"></div>
            <div id="bartender2" class="bartender"></div>
            <div id="bartender3" class="bartender"></div>
        </div>

        <div id="bartenderNames">
            <p class="bartenderName">Peter</p>
            <p class="bartenderName">Jonas</p>
            <p class="bartenderName">Dannie</p>
        </div>

        <table id="bartendersTable">
            <tr class="theader">
                <th>Name</th>
                <th>Status</th>
                <th>Task</th>
                <th>Using tap</th>
                <th>Serving Customer</th>
            </tr>
            <tr>
                <td>
                    <div id="bartender1" class="bartender"></div>
                    <p class="bartenderName">Peter</p>
                </td>

            </tr>

            <tr>
                <td>
                    <div id="bartender2" class="bartender"></div>
                    <p class="bartenderName">Jonas</p>
                </td>

            </tr>

            <tr>
                <td>
                    <div id="bartender3" class="bartender"></div>
                    <p class="bartenderName">Dannie</p>
                </td>

            </tr>
        </table>
    </div>

    <template id="tapsTemplate">

        <div class="cell">
            <p>Fairytale</p>
            <div>
                <img class="beerImage" src="">
                <div>
                    <p><span></span> L</p>
                </div>
            </div>
        </div>

    </template>

    <div id="tapsInfo" class="beerStats">
        <img src="design/tap.png" alt="">

        <div id="beerLeftTaps" class="beerLeft">


        </div>
    </div>

    <template id="storageTemplate">

        <div class="cell">
            <p>Fairytale</p>
            <div>
                <img class="beerImage" src="">
                <div>
                    <p>6</p>
                </div>
            </div>
        </div>

    </template>


    <div id="storageInfo" class="beerStats">
        <img src="design/storage.png" alt="">

        <div id="beerLeftStorage" class="beerLeft">


        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
